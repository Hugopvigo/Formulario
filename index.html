<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario cuenta</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
    <div class="container">
    <div class="header">
        <h2>Crear una cuenta</h2>
    </div>
    <form class="form" id="form">
		<div class="form-control">
			<label for="datos">Nombre de usuario</label>
			<input type="username" placeholder="Introduce tu usuario" id="username" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
        <div class="form-control">
			<label for="datos">Email</label>
			<input type="email" placeholder="ejemplo@tuemail.com" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
        <div class="form-control">
			<label for="datos">Contraseña</label>
			<input type="password" placeholder="Contraseña segura" id="password" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
        <div class="form-control">
			<label for="datos">Confirmación Contraseña</label>
			<input type="password" placeholder="Contraseña segura" id="password2" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
        <button>Enviar</button>
    </form>
</body>
</head>
